<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página con Bootstrap</title>

    <!-- Agrega los enlaces a las hojas de estilo de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #3498db; /* Azul */
            color: #fff; /* Texto blanco */
            text-align: center;
            padding: 20px;
        }

        section {
            text-align: center;
            margin: 20px;
        }

        img {
            width: 300px; /* Ajusta el tamaño según sea necesario */
            height: 300px; /* Ajusta el tamaño según sea necesario */
            margin: 0 -10px; /* Ajusta el margen según sea necesario */
        }

        footer {
            background-color: #333; /* Gris oscuro */
            color: #fff; /* Texto blanco */
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">GRAFICACIÓN</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                <li class="nav-item">
            </ul>
        </div>
    </nav>

    <!-- Encabezado -->
    <header class="bg-primary text-white">
        <div class="container">
            <h1>¡2.1 Edición de formas 2D!</h1>
        </div>
    </header>

    <!-- Contenido principal -->
    <section class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="Assassins Creed.png" alt="Descripción de la primera imagen" class="img-fluid">
            </div>
            <div class="col-md-6">
                <img src="Logo Assassins.png" alt="Descripción de la segunda imagen" class="img-fluid">
            </div>
        </div>
    </section>

    <!-- Pie de página -->
    <footer class="bg-dark text-white">
        <div class="container">
            <p>&copy; 2023 Mi Página. Moedano Mejia Julio Eduardo.</p>
        </div>
    </footer>

</body>
</html>
